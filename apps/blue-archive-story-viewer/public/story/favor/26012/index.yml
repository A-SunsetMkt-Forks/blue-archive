abstracts:
  - groupId: 260122
    title:
      TextCn: 救生训练
      TextKr: 수상안전을 위한 노력
      TextJp: 人命救助訓練
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 接受了救生员任务的桐乃，为了进行救生训练，和老师一起前往瓦尔基里警察学校的游泳训练场。
      TextKr: 라이프가드 임무를 맡게 되었다는 키리노. 선생님은 키리노의 수상 인명 구조 훈련을 돕기 위해 발키리 경찰학교의 수영 훈련장으로 향한다.
      TextJp: ライフセーバーの任務を受けたキリノは、人命救助訓練を行うべく、先生と一緒にヴァルキューレ警察学校の水泳訓練場へ向かう。
      TextTh:
      TextTw:
  - groupId: 260123
    title:
      TextCn: 心肺复苏法
      TextKr: 응급상황을 위한 대비
      TextJp: 心肺蘇生法
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 桐乃这次要进行心肺复苏法的训练。然而，她忘了带训练用的模型，老师只好亲自代替模型进行教学……
      TextKr: 이번에는 응급 구조 훈련에 임하는 키리노. 그러나 훈련 모형을 깜빡하는 바람에 선생님이 대신 교보재가 되어 주기로 한다.
      TextJp: 今度は心肺蘇生法の訓練を行うキリノ。しかし、訓練に使う模型を忘れてしまい、先生が代わりに教材になってくれるのだが……。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 260125
    title:
      TextCn: 综合救护实习
      TextKr: 종합 구조 실습
      TextJp: 総合救護実習
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 训练结束后，桐乃在进行最后的检查。尽管她十分认真，但结果并不理想。一直在旁边观察的老师一不小心踩空，掉进水里溺水了……
      TextKr: 훈련을 마치고 마지막 점검을 하는 키리노. 열심히 훈련했지만 여전히 서툴다. 그 모습을 지켜보던 선생님이 물에 빠지고 마는데…….
      TextJp: 訓練を終えて最後の点検を行うキリノ。熱心に取り組んだものの、結果は芳しくない模様。その様子を見守っていた先生は、足を踏み外し、水に溺れてしまうのだが……。
      TextTh:
      TextTw:
      TextEn:
