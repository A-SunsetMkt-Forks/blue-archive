    abstract:
      TextCn: 巴访问了梅花园，展现出惊人的熟练照顾孩子的能力。她说自己本来就很喜欢和孩子们聊天。
      TextKr: '매화원을 방문한 토모에는, 놀라울 정도로 능숙한 대응을 보여 주며 아이들을 돌본다. 토모에는 원래부터 어린아이들의 때 묻지 않은 말을 좋아했다는 사실을 선생님에게 이야기한다.'
      TextJp: 梅花園を訪れたトモエは、驚くほど子供の世話に慣れた姿を見せる。トモエは元々、子供とお喋りするのが好きだと言った。
      TextTh:
      TextTw:
  - groupId: 200383
    title:
      TextCn: 寒国的秘书室长
      TextKr: 추운 나라에서 온 비서실장
      TextJp: 寒国の秘書室長
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 来自红冬的巴觉得山海经的天气很热。她一边摇着团扇，一边与老师度过了一段时光。
      TextKr: '붉은겨울에서 온 토모에에게, 산해경의 기온은 다소 높은 편이었다. 토모에는 연단방에서 부채를 부치며, 선생님과 함께 더위를 식힌다.'
      TextJp: レッドウィンターから来たトモエにとって、山海経は暑い模様。トモエはうちわを扇ぎながら、先生とひと時を過ごすのであった。
