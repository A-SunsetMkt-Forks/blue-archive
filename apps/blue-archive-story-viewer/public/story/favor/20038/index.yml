  - groupId: 200385
    title:
      TextCn: 每日健康生活
      TextKr: 간판 소녀
      TextJp: 毎日健康生活
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 店长正因为有人散布“中餐不健康”的谣言而感到头疼。巴利用她擅长的鼓动技巧成功吸引了顾客，甚至在基沃托斯掀起了一股中餐热潮。
      TextKr: '중화요리가 건강에 좋지 않다는 악소문이 퍼져 곤란해하는 점장에게, 토모에는 자신의 특기인 선동으로 사람들을 불러 모은다. 심지어 한동안 소소하게 중화요리 붐이 불기까지 했다.'
      TextJp: 中華料理は不健康だというデマに困っている店長。トモエは特技のアジテーションで客を集めることに成功する。さらに、キヴォトスでちょっとした中華料理ブームまで巻き起こることに。
