    abstract:
      TextCn: 俪舒叫老师来山海经的公园说有话想对老师讲，于是老师前往了山海经的公园。在公园里，老师观摩了她进行早晨的功夫训练，并愉快地和她聊起了功夫电影，气氛十分热烈。
      TextKr: 아침의 공원에서 쿵후를 수련하는 레이죠를, 선생님이 찾는다. 선생님과 레이죠는 신나게 쿵후 영화의 줄거리를 이야기한다.
      TextJp: 話があるというレイジョに呼び出され、先生は山海経の公園へ向かう。そこで彼女がカンフーの朝練をする様子を見学したのち、カンフー映画の話で楽しく盛り上がるのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101043
    title:
      TextCn: 照料
      TextKr: 사고방식을 바꾸어서
      TextJp: 面倒見
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 俪舒正在为不知道该如何应对即将到访的梅花园小朋友们感到困扰。虽然她能够干练地处理玄武商会中的各种问题，但对于如何与孩子们相处却毫无头绪。然而，当看到正在用餐的老师如何与孩子们互动后，俪舒抓住了一些诀窍，最终成功与园里的小朋友们打成一片。
      TextKr: 현무상회에서 매일같이 일어나는 문제들을 능숙하게 처리하는 레이죠. 그러나 아이들에 대한 접객은 서투르다고 레이죠는 토로한다. 선생님은
        그저 이야기를 잘 들어 주는 것으로 충분하다고 레이죠에게 이야기한다.
      TextJp: 梅花園の園児たちの来訪を控え、どう対応するべきかレイジョは困っていた。玄武商会で起こる数々のトラブルは手際よく解決できるのだが、子どもとの接し方がわからないのだという。しかし食事に来ていた先生の子どもとの接し方を目にしたことで、ある種のコツをつかみ、レイジョは園児たちと仲良くなることに成功したのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101045
    title:
      TextCn: 功夫的教诲
      TextKr: Enter the……
      TextJp: カンフーの教え
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 在老师的陪同下，玄武商会接受了玄龙门关于卫生状况的审查。面对审查官的胡搅蛮缠，俪舒的怒火几乎要喷薄而出。然而，在老师的建议下，她想起了“功夫的教诲”，最终以冷静的方式妥善解决了问题。
      TextKr: 현무상회의 감찰일. 현룡문의 감찰관은 레이죠에게 온갖 트집을 잡는다. 레이죠는 선생님의 조언을 받아들여, '쿵후의 교훈'대로, 사태를
        해결하고 만다……
      TextJp: 先生立ち合いのもと、玄龍門の衛生状態に関する監査を受ける玄武商会。監査官の横暴に怒りを爆発させそうになるレイジョだったが、先生の助言により「カンフーの教え」を思い出し、穏便に事態を収拾するのだった。
