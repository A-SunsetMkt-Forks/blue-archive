  - groupId: 101046
    title:
      TextCn: 主体与客体
      TextKr: 주체와 대상의 문제
      TextJp: 主体と客体
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 俪舒来到夏莱值班，并陪同老师一起外出工作。在路上，她请老师今天来保护她一天。在途中，他们卷入了一场不良的争斗。见识到了老师独特的保护方式后，俪舒依偎在老师身边，依赖地享受着老师重申的“直到俪舒回到山海经为止都会保护她”的承诺。
      TextKr: 선생님의 샬레 외부 일정에 레이죠가 동행하게 된다. 레이죠는 무술의 정신에 따라, 성숙한 어른인 선생님이 미숙한 학생인 자신을 지켜 줘야
        한다고 이야기한다. 선생님은 어떤 의미에서의 '어른의 방식'으로 레이죠를 지켜 준다……
      TextJp: 当番のためシャーレにやってきたレイジョは、先生の外回り仕事に同行する。その道中、今日一日自分を守ってほしいと先生に頼むレイジョ。途中スケバンの戦闘に巻き込まれてしまうが、先生なりの生徒の守り方を目にして、改めて山海経へ帰るまで守るという先生に身を寄せ甘えるのであった。
