  - groupId: 100442
    title:
      TextCn: 偶尔这样的日子也不错
      TextKr: 가끔은 이런 날도
      TextJp: たまにはこういう日も
      TextTh: วันดีๆ แบบวันนี้
      TextTw: 偶爾這種日子也
      TextEn: Sometimes on Days Like These
    abstract:
      TextCn: 野宫邀请老师一起去准备吃野餐的地方踩点。对于拒绝了老师拎行李的请求的野宫，老师告诉她想喝行李中没有的饮料。在野宫去拿饮料的时候，老师代替野宫展开了行李，决定照顾一下野宫。
      TextKr: "여름 바다를 만나 잔뜩 신이 난 노노미. 평소에 늘 다른 사람부터 챙기던 노노미를 위해, 이번에는 선생님이 노노미를 챙겨준다."
      TextJp: 先生をピクニックの下見に誘うノノミ。荷物を持つと伝えても大丈夫と言って憚らない彼女に対し、先生は荷物にない飲み物が欲しいと伝える。ノノミが飲み物を取りに行っている間にピクニックの荷解きを代わりに行い、ノノミを甘やかすことにするのだった。
      TextTh: |-
        โนโนมิตื่นเต้นมากที่ได้เจอกับทะเลฤดูร้อน ปกติแล้วโนโนมิจะช่วยดูแล
        เอาใจใส่คนอื่นก่อนตัวเอง แต่ในครั้งนี้ได้คุณครูมาเอาใจใส่โนโนมิ
      TextTw: 看見夏日的大海而十分激動的野乃美。為了平常總是先照顧別人的野乃美，這次老師決定要好好照顧野乃美。
      TextEn: "Nonomi is excited at the summer beach. She always takes care of others, so this time Sensei takes care of her."
  - groupId: 100443
    title:
      TextCn: 挑战摘椰子
      TextKr: 코코넛 채취 도전
      TextJp: ココナッツ採りに挑戦
      TextTh: ลองเก็บมะพร้าว
      TextTw: 挑戰採椰子
      TextEn: Coconut Harvest Challenge
    abstract:
      TextCn: 为了让其他成员干完活之后能喝到美味的椰子汁，野宫和老师一起去森林采摘椰子。由于没有梯子，野宫尝试用机枪把椰子打下来，但是计划进行得并不顺利……老师尝试让野宫坐到自己肩膀上去够到比较矮小的椰树，但失去了平衡。野宫笑着说这也是一次很好的经历。
      TextJp: 他のメンバーが作業終わりに美味しいココナッツジュースが飲めるようにと、森にココナッツ採りにきた先生とノノミ。脚立がないからミニガンで落とそうとするも、うまくいかず……先生の肩車で背の低いヤシの木を狙うもバランスを崩してしまう。それも良い経験になったとノノミは笑うのだった。
      TextTh: |-
        โนโนมิอยากเก็บมะพร้าว เธอจึงโค่นต้นมะพร้าวด้วยปืน คุณครูแนะนำ
        วิธีที่ง่ายกว่านั้นให้ แต่นั่นก็ทำให้เกิดเหตุการณ์ที่ไม่คาดคิด
      TextTw: 說要採集椰子而用迷你槍開始伐木的野乃美。老師雖然建議更平凡的方式，但反而卻發生了意想不到的事件。
      TextEn: "Nonomi wants to collect coconuts from a palm tree, and resorts to using a gun. Sensei recommends a more normal approach, but something unexpected happens."
  - groupId: 100445
    title:
      TextCn: 闪烁于砂上的星辰
      TextKr: 모래 위의 별들
      TextJp: 砂上に輝く星
      TextTh: ดาวบนหาดทราย
      TextTw: 閃爍於砂上的星辰
      TextEn: Stars on the Sand
    abstract:
      TextCn: 深夜时分，睡不着的老师在海边散步时偶遇了野宫。野宫笑着说随着回去的日期临近，内心的不舍越来越强烈。于是老师向野宫展示了闪烁着点点星光的海洋。
      TextKr: "늦은 밤, 잠이 오지 않던 노노미는 산책을 하다 선생님과 마주친다. 둘은 별빛이 빛나는 해변으로 향한다."
      TextJp: 夜も更けた頃、先生があまり寝付けずに海岸を散歩していると偶然ノノミと出会う。帰る日が近づくにつれて切ない気持ちが強くなっていくのだと笑うノノミに、先生は輝く星の海を見せるのだった。
      TextTh: โนโนมิได้พบกับคุณครูระหว่างออกมาเดินเล่นกลางดึกเพราะนอนไม่กลับ ทั้งสองจึงไปยังชายหาดที่มีแสงดาวส่องเป็นประกาย
      TextTw: 深夜，睡不著野乃美出來散步卻剛好遇見了老師。兩人朝著星光閃爍的海邊走去。
      TextEn: "Unable to sleep, Nonomi takes a walk at night and runs into Sensei. The two head to the beach where both the sky and water sparkle with stars."
