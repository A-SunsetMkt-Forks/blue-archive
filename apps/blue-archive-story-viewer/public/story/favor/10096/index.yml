    title:
      TextCn: 选泳装
      TextKr: 수영복을 고르자
      TextJp: 水着選び
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 被派遣为救生员的康娜决定和老师一起挑选泳装。
      TextKr: 라이프가드 파견 임무를 앞두고 수영복을 고르려는 칸나. 선생님과 함께 여러 가지 수영복을 살펴본다.
      TextJp: ライフセーバーとして派遣される事になったカンナは、先生と一緒に水着を選ぶことに。
      TextTh:
      TextTw:
  - groupId: 100963
    title:
      TextCn: 试运行
      TextKr: 워터슬라이드 점검
      TextJp: 試運転
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 为了检查可以多人乘坐的水滑梯，康娜邀请老师一起试乘，但……
      TextKr: 다인용 워터슬라이드 점검을 함께하는 칸나와 선생님. 시험 운행을 위해 함께 탑승하는데…….
      TextJp: カンナは複数人が乗れるウォータースライダーを点検するため、先生を誘い二人で一緒に乗ってみるが……。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 100965
    title:
      TextCn: 救生员的特权
      TextKr: 라이프가드의 특권
      TextJp: ライフセーバーの特権
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 水上乐园的休园日里，康娜接到了清扫和整理“疗愈温泉”的任务，并和老师一起享受了片刻的休息。
      TextKr: "워터파크의 휴무일. '힐링 스파'의 청소와 정리를 맡은 칸나는 자신을 도와준 선생님과 잠시 휴식을 취하기로 한다."
      TextJp: ウォーターパークの定休日。「ヒーリングスパ」の掃除と整理の任務を引き受けたカンナは、先生と束の間の休息をとるのであった。
