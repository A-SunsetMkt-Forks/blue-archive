  - groupId: 100472
    title:
      TextCn: 想要找到闪闪发光
      TextKr: 반짝임을 찾고 싶어
      TextJp: きらきらを見つけたい
      TextTh: ตามหาแสงระยิบระยับ
      TextTw: 尋找閃亮
      TextEn: Finding Sparkles
    abstract:
      TextCn: 千世告诉老师，她想寻找“闪闪发光的东西”来成长。于是，老师应邀和千世一起在海边寻找闪闪发光的东西。两人在沙滩上捡了各种各样的物品，千世笑着说大海里充满了闪闪发光的东西。然而，她微微歪着头，觉得这些离自己心中的“闪闪发光的东西”似乎还差了那么一点点。这个寻找闪闪发光的暑假，才刚刚开始。
      TextKr:
        갑작스럽게 치세의 호출을 받고 바다로 나온 선생님. 치세는 두서없이 반짝임을 찾으러 가야 한다고 이야기하고, 선생님은 어리둥절해하면서도
        치세와 함께 반짝임을 찾아 떠난다. 마침내 치세가 찾아낸 반짝임은, 바로……
      TextJp: 「キラキラしたものを探して成長したい」と告げるチセに呼び出された先生は、浜辺で一緒にキラキラしたものを探すことに。浜辺で様々なものを拾い集めては、海はキラキラしたもので溢れているのだと笑うチセ。けれど、自分の中ではまだもうひと押し足りないのだと首を傾げるのだった。キラキラと探す夏休みは、まだまだ始まったばかり。
      TextTh: |-
        คุณครูออกไปที่ทะเลเพราะชิเซะเรียกตัวไปอย่างกะทันหัน ชิเซะเล่าว่า
        เธอต้องออกไปหาแสงระยิบระยับ ด้านคุณครูก็ดูงงๆ แต่ก็ออกไปหาแสง
        ระยิบระยับด้วยกันกับชิเซะ และแสงระยิบระยับที่ชิเซะหาเจอในที่สุดก็คือ...
      TextTw: 因為知世突然的呼叫而來到海邊的老師。知世沒頭沒腦地說要去找閃亮的東西，老師即使還沒搞清楚狀況，還是跟著知世一起去尋找閃亮的東西。終於知世找到了閃亮的東西，那就是……
      TextEn:
        Sensei suddenly receives a call from Chise and goes to the beach. Chise
        talks incoherently about the need to go looking for sparkles. Sensei is
        confused but leaves with Chise to help her search. The sparkles that Chise
        finally finds are...
  - groupId: 100473
    title:
      TextCn: 想给你看的东西
      TextKr: 당신에게 보여주고 싶은 것
      TextJp: 見せたいもの
      TextTh: สิ่งที่อยากให้คุณได้เห็น
      TextTw: 想給你看的東西
      TextEn: Superstar of the Yin-Yang Club
    abstract:
      TextCn: 千世在寻找闪闪发光的东西时发现了一个了不得的地方，便叫来了老师。当老师跟随她的指引前往时，看到的竟是一个满是乌龟的地方。千世笑着说乌龟的甲壳在阳光下闪闪发光，十分美丽。于是老师和千世又继续一起寻找更多闪闪发光的东西。
      TextKr:
        "치세가 갑자기 보여주고 싶은 것이 있다며 선생님을 불러낸다. 꽤 멀리까지 치세와 함께 걸어 나온 선생님은 엄청난 수의 거북이 떼와
        마주하게 된다. "
      TextJp: キラキラ探しをしている最中に見つけたすごいものを見せたいのだと先生を呼び出すチセ。案内されるままについていくと、そこは一面に亀がいる一角だった。甲羅が太陽光を反射する姿がキラキラして綺麗だと笑うチセと共に、再びキラキラ探しを続けるのだった。
      TextTh: |-
        ชิเซะขอให้คุณครูไปหาเพราะมีสิ่งที่อยากให้ดู คุณครูเดินออกมากับชิเซะ
        ค่อนข้างไกลและได้เจอกับฝูงเต่าจำนวนมาก
      TextTw: 知世突然說有東西想要給老師看，便找了老師出來。和知世走了好長一段路的老師，最後看到的是為數眾多的烏龜群。
      TextEn:
        Chise suddenly calls Sensei, saying that there's something she wants to
        share. After walking quite a distance with Chise, Sensei encounters a huge
        group of turtles.
  - groupId: 100475
    title:
      TextCn: 闪闪发光的所在之处
      TextKr: 실은, 반짝임이 있던 곳은
      TextJp: きらきらの在り処
      TextTh: ที่ที่มีแสงระยิบระยับ...
      TextTw: 閃亮的所在之處
      TextEn: Where the Sparkles Are
    abstract:
      TextCn: 千世发给老师的MomoTalk消息有些奇怪。千世表现得十分害怕，说靠近自己会被诅咒。经过详细询问后，老师得知千世捡到了一封“不幸之信”。为了证明这不过是无稽之谈，老师决定陪伴千世度过这段时间，最终顺利度过了所谓的“诅咒期”。在两人笑谈什么都没发生的时候，千世微笑着说，多亏了老师，她终于找到了自己暑假里一直在寻找的“闪闪发光的东西”。
      TextKr:
        치세는 바닷가에서 주운 <행운의 편지> 때문에 불행이 찾아올까 봐 선생님과 거리를 두려 하지만, 선생님은 그 편지의 내용이 거짓말이라는
        것을 증명하기 위해 3일간 치세와 같이 시간을 보낸다.
      TextJp: チセから様子のおかしいモモトークを受け取った先生。自分に近づくと呪われてしまうと怯える彼女からよくよく話を聞くと、「不幸の手紙」を拾ったのだという。そんなものはデタラメだと証明するため、先生はチセと共に過ごすことを決め、無事その期間を乗り切ることに成功する。何事もなかったと笑い合う中、チセは先生のおかげで夏休み中ずっと探していたキラキラを見つけることができたと微笑むのだった。
      TextTh: |-
        ชิเซะกลัวว่าเธอจะเจอโชคร้ายเพราะ <จดหมายนำโชค> ที่เก็บมาได้ที่
        ชายทะเล คุณครูบอกว่าเนื้อหาในจดหมายเป็นเรื่องโกหกและใช้เวลาอยู่กับ
        ชิเซะถึง 3 วันเพื่อพิสูจน์ความจริง
      TextTw: 知世害怕因為在海邊撿到的「幸運信」會帶來不幸，便和老師拉開了距離，但老師為了證明信中的內容都是騙人了，便和知世一起度過了3天。
      TextEn:
        Chise tries to keep her distance from Sensei, afraid that misfortune will
        come because of a chain letter she found on the beach. Sensei spends three
        days with Chise to prove that the contents of the letter are lies.
  - groupId: 1004715
    title:
      TextCn: 回忆的宝箱
      TextKr: 추억의 보물상자
      TextJp: 思い出の宝箱
      TextTh: กล่องสมบัติแห่งความทรงจำ
      TextTw: 回憶寶箱
      TextEn: Treasure Chest of Memories
    abstract:
      TextCn: 老师来到海边找千世，正巧遇见千世在将各种海边的回忆装进她的小袋子里。袋子里的东西各式各样，每件物品都承载着珍贵的回忆。千世兴奋地说她打算把这些回忆展示给阴阳部的伙伴们看。装好回忆的千世笑着说，老师也是她最珍贵的回忆，打算把老师也装进她的袋子里。
      TextKr: 바닷가로 향한 선생님은 모래를 열정적으로 주워 담는 치세를 발견한다. 치세는 모래와 함께 담은 추억의 물건들을 선생님에게 보여준다.
      TextJp: 海辺にいるチセの元へ訪れた先生は、様々な海の思い出をポーチにつめているところに出会う。ポーチの中身は様々で、そのすべてに思い出が詰まっているから陰陽部のみんなに見せるのだとチセは張り切っていた。そうして思い出を詰めたチセは、先生も一番の思い出であると笑い、ポーチに詰めようとするのだった。
      TextTh: คุณครูมาที่ชายหาดและพบว่าชิเซะกำลังตั้งหน้าตั้งตาเก็บทรายอยู่
        ชิเซะนำสิ่งของต่างๆ ที่เต็มไปด้วยความทรงจำของเธอให้คุณครูดู
      TextTw: 老師前往海邊，看見正在認真撿沙子裝起來的知世。知世把和沙子裝在一起的回憶物件拿給老師看。
      TextEn:
        Sensei heads to the beach and finds Chise enthusiastically collecting sand.
        Chise shows Sensei some of the memorable items she's found in the sand.
