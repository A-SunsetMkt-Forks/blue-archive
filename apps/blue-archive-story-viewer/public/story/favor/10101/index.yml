id: 10101
abstracts:
  - groupId: 101012
    title:
      TextCn: 食堂打工
      TextKr: 식당 아르바이트
      TextJp: 食堂アルバイト
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 沙织在海边的餐馆打工时，遭到了一位顾客的投诉……
      TextKr: 해변가 식당에서 아르바이트 중인 사오리. 그러나 한 손님이 억지스러운 핑계를 대며 항의하기 시작하는데…….
      TextJp: 海辺の食堂でアルバイトをしているサオリ。しかし、ある客からクレームを受けることになる……。
      TextTh:
      TextTw:
  - groupId: 101013
    title:
      TextCn: 寻找祭典的声音
      TextKr: 축제의 소리를 찾아서
      TextJp: お祭りの音を探して
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 为了准备DJ的舞台演出，沙织需要采样一些音效。于是，她和老师一起在祭典会场的各个角落探索可以使用的声音。
      TextKr: DJ 공연 행사를 위해 샘플링을 해야 한다는 사오리. 적당한 소리를 찾기 위해 선생님과 함께 축제 현장 이곳저곳을 탐색한다.
      TextJp: DJステージのためにサンプリングをすることになったサオリ。使えそうな音を探すべく、サオリは先生と一緒にお祭り会場のあちこちを探索することになる。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 101015
    title:
      TextCn: 只属于两人的庆功宴
      TextKr: 둘만의 뒷풀이
      TextJp: 二人だけの打ち上げ
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: DJ舞台演出结束后，老师和沙织坐在空无一人的舞台上，进行了一场只属于两个人之间的庆功宴。
      TextKr: "DJ 공연이 끝난 후, 선생님과 사오리는 텅 빈 무대에 앉아 둘만의 휴식을 즐긴다.  "
      TextJp: DJステージが終わった後、先生とサオリは誰もいない舞台に座り、二人だけの打ち上げをすることになる。
      TextTh:
      TextTw:
      TextEn:
