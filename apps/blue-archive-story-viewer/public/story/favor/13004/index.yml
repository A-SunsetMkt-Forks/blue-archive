  - groupId: 130042
    title:
      TextCn: 偶然的邂逅
      TextKr: 우연한 만남이에요
      TextJp: 偶然の出会いですね
      TextTh: การพบกันโดยบังเอิญ
      TextTw: 偶然的相遇呢
      TextEn: A Coincidental Meeting
    abstract:
      TextCn: 老师与野宫在阿比多斯郊外偶然相遇，两人决定一起去吃芭菲。
      TextKr: 아비도스 외곽의 시내에서 선생님은 우연히 노노미와 만나 파르페를 먹으러 간다.
      TextJp: アビドス郊外で、偶然出会った先生とノノミ。ふたりはそのままパフェを食べに行くことに。
      TextTh: |-
        ที่บริเวณชานเมืองอะบิดอส คุณครูบังเอิญไปเจอกับโนโนมิที่กำลัง
        นั่งกินไอศกรีมพาร์เฟ่ต์อยู่
      TextTw: 老師偶然在阿拜多斯外圍的市區遇到野乃美，然後就一起去吃芭菲。
      TextEn: Sensei runs into Nonomi downtown in the outskirts of Abydos and shares a parfait with her.
  - groupId: 130043
    title:
      TextCn: 清扫的时间
      TextKr: 청소할 시간이에요
      TextJp: 清掃の時間です
      TextTh: ถึงเวลาทำความสะอาดแล้วค่ะ
      TextTw: 清掃的時間
      TextEn: Cleaning Time
    abstract:
      TextCn: 一大早来到对策委员会活动室的老师和野宫，把活动室打扫得干干净净。
      TextJp: 朝早くに対策委員会の部室に着いた先生とノノミは、部室を綺麗に掃除することにする。
      TextTh: |-
        คุณครูกับโนโนมิที่มาถึงห้องชมรมของคณะกรรมการแผนงาน
        แต่เช้าตรู่ได้ช่วยกันทำความสะอาดห้องจนใหม่เอี่ยม
      TextTw: 老師和野乃美一大早來到對策委員會社團室，把社團室清掃得乾乾淨淨。
      TextEn: Sensei and Nonomi arrive bright and early at the Foreclosure Task Force Room and spend some time tidying up together.
  - groupId: 130045
    title:
      TextCn: 报答的时间
      TextKr: 보답할 시간이에요
      TextJp: 恩返しの時間です
      TextTh: ถึงเวลาตอบแทน
      TextTw: 報恩的時間
      TextEn: Time to Repay
    abstract:
      TextCn: 野宫和老师去了离阿比多斯高级中学很远的购物中心，为对策委员会的成员们挑选礼物。买完东西回到社团室后，野宫拿出悄悄买给老师作为礼物的掏耳勺，开始给老师清理耳朵。
      TextKr: 아비도스 학원에서 멀리 떨어진 쇼핑몰에서 노노미와 선생님은 대책위원회 부원들에게 줄 선물을 고른다. 쇼핑이 끝난 뒤 부실에 도착하자 노노미는 선물로 사 온 귀이개로 선생님의 귀청소를 해준다.
      TextJp: アビドス高等学校から遠く離れたショッピングモールへと出向き、ノノミと先生は対策委員会の部員に贈るプレゼントを選ぶ。買い物が終わった後、部室に帰ってきたノノミは密かにプレゼントとして買ってきた耳かきを取り出し、先生の耳掃除を始めた。
      TextTh: |-
        คุณครูและโนโนมิไปช่วยกันเลือกซื้อของขวัญให้กับสมาชิก
        คณะกรรมการแผนงานที่ห้างสรรพสินค้าแห่งหนึ่งที่อยู่ไกลจาก
        เขตโรงเรียนอะบิดอส หลังจากซื้อของเสร็จแล้ว เมื่อกลับมาถึง
        ห้องชมรมโนโนมิก็ปั่นหูให้คุณครูด้วยไม้ปั่นหูที่เธอซื้อมา
        เป็นการตอบแทนให้คุณครู
      TextTw: 野乃美和老師到離阿拜多斯學園很遠的購物中心，挑選要送給對策委員會成員的禮物。買完東西後，野乃美一回到社團活動室，就用買來當禮物的挖耳勺幫老師清耳朵。
      TextEn: "At a shopping mall far from Abydos High School, Nonomi and Sensei pick out gifts for the members of the Foreclosure Task Force. When they return to the club room from their trip, Nonomi cleans Sensei's ears with an ear pick she bought as a gift."
  - groupId: 130046
    title:
      TextCn: 愉快的游戏
      TextKr: 게임은 즐거워요
      TextJp: ゲームは楽しいです
      TextTh: การเล่นเกมสนุกสุดๆ
      TextTw: 遊戲很有趣
      TextEn: Games Are Fun
    abstract:
      TextCn: 老师为了帮野宫进行黑白棋特训开始和野宫对战，但不料野宫的实力比想象中的强，老师连连败北。
      TextKr: "선생님은 노노미의 오셀로 특훈을 도와주기 위해 직접 대전을 준비하지만, 생각보다 더 강한 노노미의 실력에 연패를 당하고 만다."
      TextJp: 先生はノノミのオセロの特訓を手伝うために対戦を始めたが、ノノミの想像以上の実力に連敗を喫してしまう。
      TextTh: |-
        คุณครูได้ประชันฝีมือการเล่นโอเทลโล่กับโนโนมิเพื่อเป็นการช่วย
        ฝึกพิเศษให้กับเธอ แต่ว่าความสามารถของโนโนมิกลับดีเกินคาด
        ทำให้คุณครูแพ้ไปโดยปริยาย
      TextTw: 老師為了幫野乃美進行黑白棋特訓而親自和她對戰，不料野乃美的實力比想像中的強，因此連連戰敗。
      TextEn: "Sensei prepares for Nonomi's reversi training, but is unexpectedly served defeat after crushing defeat by way of Nonomi's surprisingly formidable skills."
  - groupId: 130048
    title:
      TextCn: 来变健康吧
      TextKr: 건강해지는 거예요
      TextJp: 健康になりましょう
      TextTh: เราต้องแข็งแรงขึ้น
      TextTw: 變得健康吧
      TextEn: In Pursuit of Health
    abstract:
      TextCn: 老师与野宫把买回来的哑铃按照重量分好了类。
      TextKr: 선생님과 노노미가 운동장에서 구입한 아령을 무게별로 분류한다.
      TextJp: 先生とノノミは、購入したダンベルを重さ別に分類する作業をしていた。
      TextTh: |-
        คุณครูกับโนโนมิช่วยกันนำดัมเบลที่ซื้อมาไปจัดเรียงที่สนามกีฬา
        โดยเรียงตามขนาดและน้ำหนัก
      TextTw: 老師和野乃美把從運動場買來的啞鈴依重量分類。
      TextEn: Sensei and Nonomi sort out newly purchased dumbbells by weight at the playing field.
