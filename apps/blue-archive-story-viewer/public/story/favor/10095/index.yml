  - groupId: 100952
    title:
      TextCn:
      TextKr: '메이드가 될 거예요, 선생님.'
      TextJp: メイドになりますよ、先生！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: '게임개발부실을 찾아간 선생님은 메이드복 차림의 미도리와 만나게 된다. 메이드가 주인공인 게임 원화를 구상하던 도중, 정통파 메이드야말로 중요한 개념이라고 설파한 미도리. 그리고 다시 정통파 메이드에게 중요한 것은 주인님이라고 이야기하며, 이제부터는 선생님을 주인님으로 모시겠다고 선언한다.'
      TextJp: ゲーム開発部室を訪れた先生は、メイド服姿のミドリと出会う。ミドリはメイドが主人公になるゲームのキャラクターデザインを考えており、正統派メイドにしたいと言う。呼び名も大事だと考えたミドリは、先生をご主人さまと呼ぶことにするのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100953
    title:
      TextCn:
      TextKr: '현장학습 시간이에요, 선생님.'
      TextJp: お出かけの時間ですよ、先生！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: '미도리에게 도움이 될까 하여 고전 미술 복식전에 함께 가기로 한 선생님. 미도리는 선생님을 위한 고전 복식을 가득 챙겨오지만, 선생님은 간신히 미도리를 말릴 수 있었다. 선생님과 미도리는 고전 미술 복식전을 한껏 즐긴다.'
      TextJp: 先生はミドリのために、一緒に服飾美術展を訪れる。テンションが上がったミドリは、先生のために古典服を沢山用意するが、先生はミドリを落ち着かせる。そんなこんなで、2人は服飾美術展を存分に楽しむのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100955
    title:
      TextCn:
      TextKr: '메이드를 기억해 주세요, 선생님.'
      TextJp: 覚えててくださいね、先生！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: '메이드가 주인공인 게임 원화를 구상하기 위해 메이드복을 입었는데, 정작 놀기만 했다는 것을 알아차린 미도리. 미도리는 샬레에서 간만에 메이드 다운 일을 수행한다. 그리고 마지막으로 자신의 메이드 다운 모습을 사진으로 남겨 달라고 선생님에게 부탁한다.'
      TextJp: メイドが主人公になるゲームのキャラクターデザインの為にメイド服を着ていたはずのミドリだが、ずっと先生と遊んでいただけだったと思い返す。そんなミドリは、シャーレでメイドらしい仕事に取り組む。そして最後に、メイド姿を写真で残してほしいと先生に頼むのであった。
      TextEn: ""
      TextTw: ""
