id: 20036
abstracts:
  - groupId: 200362
    title:
      TextCn: 最棒的假期
      TextKr: 본전 뽑기 대작전
      TextJp: 最高の休暇
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 芹香在这个难得的度假胜地四处探索，力图让假期变得尽善尽美。虽然她并没有找到什么特别的东西，但在这个过程中，她渐渐意识到，正是这段探索的过程才是最美好的假期体验。
      TextKr: "세리카는 이왕 리조트에 오게 된 거 최고의 휴가를 보내고자 다양한 곳을 찾아다닌다. 비록 그 와중에 특별한 무언가를 찾지는 못했지만, 그 과정 자체가 최고의 휴가였음을 깨달아 간다."
      TextJp: せっかくのリゾート、最高のバケーションにすべく色んな場所を探し回るセリカ。特別な何かを見つけることはできなかったが、セリカはこの過程こそが最高のバケーションであることに気づいていく。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200363
    title:
      TextCn: 公主 on the boat
      TextKr: 공주 on the boat
      TextJp: 姫 on the boat
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 芹香在仓库里发现了一艘被搁置的香蕉船，她决定和老师一起测试一下，看看它是否还能正常使用。
      TextKr: 창고에서 방치된 바나나 보트를 발견한 세리카는 선생님과 함께 그것을 테스트하러 나간다.
      TextJp: 倉庫で放置されたバナナボートを見つけたセリカは、それが問題なく使えるか、先生と一緒にテストをしようとする。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200365
    title:
      TextCn: 数不清的回忆
      TextKr: 추억은 억 천 만
      TextJp: 思い出は数え切れず
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 芹香回到阿比多斯后，和老师一起打扫部室时发现了泳装。芹香沉浸在回忆中，脸上露出了一丝寂寞的神情。看到这样的芹香，老师提出了一个建议。
      TextKr: "아비도스로 돌아온 후, 선생님과 함께 부실을 청소하던 세리카는 다시 한번 수영복을 찾아낸다. 추억을 떠올리며 아쉬워하던 세리카에게, 선생님은 한 가지 제안을 한다."
      TextJp: アビドスに戻り、先生と部室の掃除をしていたセリカは、水着を発見する。思い出に浸り、すこし寂しそうな顔を浮かべるセリカに、先生はある提案をする。
      TextTh: ""
      TextTw: ""
      TextEn: ""
