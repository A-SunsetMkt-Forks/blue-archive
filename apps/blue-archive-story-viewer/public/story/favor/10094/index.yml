id: 10094
abstracts:
  - groupId: 100942
    title:
      TextCn:
      TextKr: "메이드의 기분!"
      TextJp: メイドな気分！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "메이드복을 입은 김에 샬레를 청소해 주겠다고 한 모모이였지만, 아니나 다를까 편하게 잠들어 버리고 만다. 선생님은 모모이를 깨워, 함께 샬레를 청소한다."
      TextJp: メイド服を着たついでに、シャーレを掃除してあげると言うモモイ。だが案の定、シャーレに来たモモイはソファで寝転がっている始末。先生はそんなモモイを起こし、一緒にシャーレを掃除するのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100943
    title:
      TextCn:
      TextKr: "메이드의 요리!"
      TextJp: メイドの料理！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "다시, 메이드복을 입은 김에 요리를 해 주겠다고 한 모모이. 이번에는 편의점 음식으로 온갖 게임에서 등장한 요리를 만든다. 그러나 지나치게 많이 사 버린 나머지 뒤처리에 고생하게 되는 것이었다."
      TextJp: メイド服を着たついでに料理をしてあげると言うモモイ。今度はコンビニで買った物を使い、ゲームで登場した料理を作ろうと試みる。しかし、買い物をしすぎてしまい、後始末に苦労することになるのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100945
    title:
      TextCn:
      TextKr: "메이드의 휴식!"
      TextJp: メイドの休息！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "또 또다시 메이드복을 입었으므로 메이드다운 일을 해야 한다는 모모이. 이번에는 무려 휴식이었다. 그리고 보다 효과적인 휴식을 위해 밀레니엄의 여러 동아리로부터 특별한 휴식 기구를 받아왔지만, 과도한 오작동과 부작용으로 선생님과 모모이는 근육통에 시달리고 만다."
      TextJp: またしても、メイド服を着たからメイドらしい仕事をしてあげる、などと言うモモイが今回試みるのは、休憩すること。効果的な休息をとるべく、ミレニアムの様々な部活から器具を貰っていた。しかし、器具は誤作動を起こし、先生とモモイは筋肉痛になってしまうのであった。
      TextEn: ""
      TextTw: ""
