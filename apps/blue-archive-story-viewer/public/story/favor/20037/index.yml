      TextKr: 선생님을 감찰관이라고 부르며 불량식품 단속을 하자는 후부키. 그 목적은 푸드코트의 도넛 가게인 듯하다.
      TextJp: 先生のことを「監察官」と呼び、フードコートをパトロールしたがるフブキ。その目的はフードコートにあるドーナッツ屋が目当てだったようだ。
