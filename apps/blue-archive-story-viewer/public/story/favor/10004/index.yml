  - groupId: 100042
    title:
      TextCn: 深夜会议
      TextKr: 심야의 회의
      TextJp: 深夜の会議
      TextTh: การประชุมกลางดึก
      TextTw: 深夜的會議
      TextEn: Late-Night Rendezvous
    abstract:
      TextCn: 为了处理风纪委员会的工作，日奈在深夜时分把老师叫到了格黑娜。尽管老师一如既往的轻浮态度让日奈感到不能完全信任，但她依然对老师认真帮助自己处理工作感到感激。
      TextKr: 선도부의 일을 처리하기 위해 심야의 약속 장소로 선생님을 불러낸 히나. 하지만 선생님의 태도는 한없이 가볍기만 하다. 히나는 그런 모습을 못 미더워 하면서도 자신을 열심히 도와주는 선생님에게 고마움을 느낀다.
      TextJp: 風紀委員会の仕事を処理するため、深夜に先生を呼び出すヒナ。いつも通り、時折軽薄な先生のことをどこか信頼しきれない気持ちもありつつ、仕事のことは真剣に手伝ってくれる先生に対し感謝の気持ちを感じる。
      TextTh: |-
        ฮินะได้เรียกคุณครูออกมากลางดึกโดยอ้างว่าเธอต้องการหารือ
        เกี่ยวกับงานของคณะกรรมการวินัย แต่ว่าท่าทางของคุณครูกลับดูสบายๆ
        ดูไม่จริงจัง แต่ถึงฮินะจะไม่ชอบท่าทีที่ดูไม่จริงจังของคุณครู
        แต่เธอก็รู้สึกขอบคุณที่คุณครูให้ความช่วยเหลือเธอ
      TextTw: 陽奈為了處理風紀委員會的事，在深夜把老師叫到約定場所。但是老師的態度卻草率到不行。陽奈看到老師那副德性覺得很不可靠，但還是很謝謝老師熱心幫忙。
      TextEn: "Hina summons Sensei to a late-night meeting to handle committee business, but Sensei doesn't take it seriously. Her gripes about Sensei's attitude aside, Hina's thankful for the help."
  - groupId: 100043
    title:
      TextCn: 正当的理由
      TextKr: 당당한 이유
      TextJp: 堂々たる理由
      TextTh: เหตุผลที่มีน้ำหนัก
      TextTw: 堂堂正正的理由
      TextEn: Reason to be Proud
    abstract:
      TextCn: 日奈再次在深夜时分把老师叫到无人经过的地方。听到老师说这样偷偷摸摸见面反而显得可疑，日奈陷入了苦恼之中。
      TextKr: 다른 사람의 눈을 피해 다시 심야에 선생님을 외진 곳으로 불러낸 히나. 이렇게 몰래 만나는 것이 더 수상쩍어 보인다는 선생님의 말에 히나는 고민에 잠긴다.
      TextJp: 深夜に人けのないところへと、再び先生を呼び出したヒナ。こんなにこっそり会ってるとかえって怪しく見えるのではという先生の言葉に、ヒナは悩んでしまう。
      TextTh: |-
        ฮินะได้เรียกคุณครูออกมาในสถานที่เปลี่ยวลับตาคนในตอนกลางดึก
        อีกครั้ง เพื่อหลบสายตาผู้คน ฮินะรู้สึกกังวลกับคำพูดของคุณครูที่
        บอกว่าการที่เรียกออกมากลางดึกแบบนี้ยิ่งทำให้ดูน่าสงสัยขึ้นไปอีก
      TextTw: 陽奈避開他人眼目，再一次在深夜時分把老師叫到偏僻的地方。老師說這樣偷偷摸摸地碰面反而顯得更可疑，這番話讓陽奈陷入苦惱之中。
      TextEn: "Hina calls upon Sensei for another secret late-night meeting. Sensei points out that the excessive secrecy makes the meetings seem shadier than they really are, which causes Hina to doubt herself."
  - groupId: 100045
    title:
      TextCn: 大人也好孩子也罢
      TextKr: 타인의 취향
      TextJp: 大人とか子供とか
      TextTh: ความชื่นชอบของคนอื่นๆ
      TextTw: 大人小孩什麼的
      TextEn: "Someone Else's Preference"
    abstract:
      TextCn: 日奈在百忙之中抽出时间，和老师一同前往格黑娜郊区的小型购物中心。虽然在各处转了一圈之后日奈依旧没有看到特别感兴趣的东西，但是在老师话语的的陪伴下，日奈最终度过了一段愉快的时光。
      TextKr: "바쁜 시간을 쪼개 게헨나 변두리의 작은 쇼핑몰을 찾은 히나와 선생님. 히나는 사람이 많은 쇼핑몰의 시설에 잘 적응하지 못하는 모습을 보이지만, 선생님의 배려로 즐거운 시간을 보낸다."
      TextJp: 忙しい中でどうにか時間を作って、ゲヘナ郊外の小さなショッピングモールを訪れたヒナと先生。色々な場所を回るもののいまいちピンと来ないヒナだったが、先生からの言葉もあり、最終的には楽しい時間を過ごす。
      TextTh: >-
        ฮินะกับคุณครูมาที่ห้างสรรพสินค้าเล็กๆ แห่งหนึ่งในเขตชานเมืองเกเฮนน่า

        ฮินะดูเหมือนจะไม่ค่อยสนิทใจกับการที่จะต้องมาอยู่ในที่ที่ผู้คนพลุกพล่าน

        แต่เธอกับคุณครูก็ได้มีช่วงเวลาดีๆ ร่วมกัน
      TextTw: 從繁忙中抽出時間前往格黑娜郊區的小購物中心的陽奈和老師。陽奈看起來不太適應人多的購物中心，但在老師的照顧下度過快樂的時光。
      TextEn: "Taking time out of their busy schedules, Hina and Sensei visit a small mall on the outskirts of Gehenna. Hina struggles with how crowded the mall is, but Sensei helps her relax and enjoy herself."
  - groupId: 100046
    title:
      TextCn: 暖阳
      TextKr: 따뜻한 햇볕의
      TextJp: 暖かい陽射し
      TextTh: แสงแดดที่อบอุ่น
      TextTw: 溫暖的陽光
      TextEn: Warm Sunshine
    abstract:
      TextCn: 阳光明媚的一天，日奈被老师叫到河边步道上晒太阳。坐在老师两腿间的日奈头发上散发出好闻的香味，日奈察觉到老师在闻自己的头发，于是恼羞成怒。
      TextKr: 볕이 잘 드는 강변길에 해바라기를 하러 온 히나와 선생님. 선생님이 히나의 머리 냄새를 맡으려 하자 히나는 부끄러워하며 화를 낸다.
      TextJp: 陽射しが気持ちいいからと先生に呼び出され、川沿いの道で日向ぼっこをするヒナ。足の間に座ったヒナの頭からは良い香りがしており、匂いを嗅がれていることに気づいたヒナが恥ずかしがって怒り出してしまう。
      TextTh: |-
        ฮินะกับคุณครูไปดูดอกทานตะวันด้วยกันที่ริมแม่น้ำแห่งหนึ่งที่มี
        แสงแดดอบอุ่นส่องลงมาถึง ในตอนที่คุณครูพยายามดมกลิ่นหอม
        ของแชมพูจากเส้นผมของฮินะ เธอก็รู้สึกเขินและทำเป็นโกรธคุณครู
      TextTw: 來到日光充足的河邊曬太陽的陽奈和老師。老師輕聞陽奈的髮香，這讓陽奈害羞地生起氣來。
      TextEn: "Hina and Sensei go to a sunny riverside road to get some sun. Sensei tries to smell Hina's hair, and Hina lashes out in embarrassment."
  - groupId: 100048
    title:
      TextCn: 有些神秘的夜晚
      TextKr: 어쩐지 신비한 밤
      TextJp: どこか神秘的な夜
      TextTh: ค่ำคืนที่แสนลึกลับ
      TextTw: 某個神秘的夜晚
      TextEn: A Strange Night
    abstract:
      TextCn: 午夜的学院中，老师正帮助日奈处理工作。看着因为连续的繁重工作而感到疲惫的日奈，老师为了让她能够睡个好觉抚摸了日奈的头。
      TextKr: "한밤중의 학교에서 히나의 일을 돕는 선생님. 히나가 연속된 격무로 인해 피로해 하자, 선생님은 그녀가 쉽게 잠들 수 있도록 돕는다."
      TextJp: 真夜中の学園で、ヒナの仕事を手伝う先生。連日の激務で彼女が疲れているのを見て、先生は彼女が気持ちよく眠れるように頭を撫でる。
      TextTh: |-
        ในช่วงกลางดึกคืนหนึ่ง คุณครูได้ไปช่วยงานของฮินะที่โรงเรียน
        ในตอนที่ฮินะรู้สึกเหน็ดเหนื่อยกับปริมาณงานที่มากขึ้น
        คุณครูก็ได้ช่วยให้เธอนอนหลับได้อย่างสบายใจ
      TextTw: 大半夜在學校協助陽奈的老師。陽奈因為接連不斷的繁重事務而感到疲累，為了讓她輕鬆入睡，老師出手幫忙。
      TextEn: "Sensei assists Hina with her work at school late at night. When overwork brings Hina to exhaustion, Sensei helps her get some sleep."
