      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 渔村的特产——臭鱼干的销售陷入了困境，这让渔民们十分头疼。为了帮助这些渔民，萌绘决定亲自开发一款应用程序。当臭鱼干被挂到应用程序上的那一刻，喜爱独特食材的人们立刻蜂拥而至，订单如潮水般涌来。
      TextKr: "어촌의 전통 음식인 쿠사야가 잘 팔리지 않아 고민하는 어부를 위해, 모에는 직접 배송 어플을 만들어 준다. 어플에 쿠사야를 올리자마자 별식에 관심이 많은 시민들의 주문이 쇄도하고, 어부는 크게 기뻐한다."
      TextJp: 漁村の特産物、くさやの売上が伸び悩むことに頭をかかえている漁師たち。モエはそんな漁師たちのために直接アプリを開発することに。くさやをアプリに登録した瞬間、ユニークな食材を好む人々から注文が殺到してしまうのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 100976
    title:
      TextCn: Area Beautification
      TextKr: Area Beautification
      TextJp: Area beautification
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 萌绘在村民的带领下参观了空房子，并决定为其他小队成员修缮这栋空房。修缮完毕后，萌绘准备稍作休息，但虫子却纷纷飞来。于是，她点燃了蚊香，闻着那熟悉的气味，陷入了对往昔的回忆之中。
      TextKr: 주민으로부터 안 쓰는 빈집을 소개받은 모에. 모에는 다른 소대원들을 위해 빈집을 수리하기 시작한다. 수리가 끝나고 모에는 벌레 쫓는 모기향의 냄새를 맡으며 감상에 젖는다.
      TextJp: 村の住民から空き家を案内されたモエ。そんなモエは、他の小隊員のために空き家を修理することに。修理を終え、一休みする時、虫が寄ってしまう。モエは蚊取り線香を焚き、その匂いを嗅ぎながら昔の思い出に浸るのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
