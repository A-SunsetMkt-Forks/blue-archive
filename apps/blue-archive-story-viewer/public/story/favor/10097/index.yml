      TextCn: Explosive Hazards
      TextKr: Explosive Hazards
      TextJp: Explosive hazards
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 老师和萌绘在海边聊了很多话题。聊到一半，萌绘提到她的泳装里也藏着“某种破坏性的东西”，并试图展示给老师看。老师连忙慌张地阻止了萌绘，然而……
      TextKr: "해변에서 선생님과 함께 여러 가지 이야기를 나누던 모에는, 수영복에 대한 화제가 언급되자 자신의 수영복에도 '파괴적인 무언가'가 숨겨져 있다고 언급한다. 모에가 이를 드러내려 하자 선생님은 황급히 모에를 만류하는데…"
      TextJp: 海辺で先生とモエは色んな話を交わす。そんな中、モエは自身の水着にも「破壊的な何か」が隠されていると言及し、その何かをさらけ出そうとする。先生は慌ててモエを止めるのだが……。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 100973
    title:
      TextCn: Danger Close
      TextKr: Danger Close
      TextJp: Danger close
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 收到“某样东西即将爆炸”的消息后，老师慌忙赶到萌绘那里。然而，萌绘所指的“某样东西”其实是放在炭火上的贝类食材。未完全解冻的食材在炭火上发出噼啪声，萌绘看着这一幕，沉醉其中。
      TextKr: "무언가가 폭발한다는 메시지를 받고 황급히 모에를 찾아온 선생님. 하지만 모에가 말한 그 '무언가'는 숯불 위에 올린 조개였다. 모에는 숯불 위에서 덜 해동된 식재료가 터져나가는 것을 보며 황홀해한다."
      TextJp: 何かが爆発するというメッセージを受けた先生は、慌ててモエのところを訪れる。しかし、モエが言っていた「何か」は炭火の上に乗せた貝のことであった。解凍されてない食材が炭火の上でパチパチと音を立てる姿に、モエはうっとりする。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 100975
    title:
      TextCn: Logistics Information
      TextKr: Logistics Information
