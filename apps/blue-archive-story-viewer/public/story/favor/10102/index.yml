  - groupId: 101022
    title:
      TextCn: 中选概率
      TextKr: 수영복의 로망
      TextJp: 当選確率
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 为了获得泳装，日和填写了一张杂志的抽奖明信片。然而，活动早已过了报名期限。为了不让日和失望，老师特意去买了一件泳装，并让日和以为这是她中到的奖项。
      TextKr: 수영복 경품을 받기 위해 잡지의 독자 응모 엽서를 쓰는 히요리. 선생님은 엽서에 당첨된 것처럼 꾸며 히요리를 위한 선물을 준비한다.
      TextJp: 水着をもらうため、雑誌の懸賞はがきを書くヒヨリ。しかし、イベントの応募期間は終わっていた。先生はヒヨリのため、水着を買ったあと、それが当選で当たったかのように工夫をする。
      TextTh:
      TextTw:
  - groupId: 101023
    title:
      TextCn: 防晒霜？
      TextKr: 자외선 차단은 확실히
      TextJp: 日焼け止め？
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 日和把芝麻油当成防晒霜涂在身上，结果晒伤了皮肤。治疗结束后，老师为了安抚日和，特意给她买了冰棒，然而……
      TextKr: 자외선 차단제 대신 참기름을 바른 히요리는 일광욕을 하다가 화상을 입게 된다. 선생님은 그런 히요리에게 아이스바를 사 주기로 하는데…….
      TextJp: 日焼け止めの代わりにごま油を塗ったヒヨリは、肌焼けしてしまう。治療を終えた先生はヒヨリを宥めるため、アイスバーを買ってあげるのだが……。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 101025
    title:
      TextCn: 意料之外的回忆
      TextKr: "퍼퍼퍼펑!"
      TextJp: 予想外の思い出
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 日和为了回报平时照顾她的老师，决定为老师准备一份特别的礼物——只属于日和和老师的，独一无二的烟花。
      TextKr: "선생님에게 늘 받기만 했기에, 이번에는 무언가 해 주고 싶다는 히요리. 히요리가 선생님에게 선사한 것은 소박한 불꽃놀이다."
      TextJp: ヒヨリは普段お世話になっている先生のためにお返しをしようとする。それは、ヒヨリと先生だけの特別な花火であった。
