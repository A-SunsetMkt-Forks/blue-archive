id: 10100
abstracts:
  - groupId: 101002
    title:
      TextKr: 전문가
      TextJp: 専門家
      TextCn: 内行
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 老师为了亲自确认白子是如何生活的，特意拜访了她。然而，白子的生活完全出乎了老师的意料。
      TextKr: 선생님은 시로코가 어떻게 지내는지 직접 확인하고자 한다. 막상 찾아가 본 시로코의 거처는 예상과 다른 모습인데…….
      TextJp: 先生は、シロコがどのように暮らしているか直接確認しようと彼女の元を訪れる。しかし、シロコの生活は全く予想外のものであった。
      TextTh:
      TextTw:
  - groupId: 101003
    title:
      TextKr: 같은 것과 다른 것
      TextJp: 変わったもの、変わらないもの
      TextCn: 潮汐流变，磐石不移
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 白子说这个世界和她曾经的世界之间有微妙的差异。然而她也意识到，在这两个世界中也有一些东西是始终不变的。
      TextKr: 시로코는 자신이 알던 세계와 이곳이 미묘하게 다르다는 것을 자각한다. 그러나 변하지 않고 남아있는 것도 존재한다.
      TextJp: シロコはこっちの世界と、向こうの世界は微妙に変わっていると言う。だがそんな中でも、変わらないものも在ることに気づく。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 101005
    title:
      TextKr: 복면 라이더
      TextJp: 覆面ライダー
      TextCn: 蒙面骑士
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 不知从何时起，阿比多斯出现了一个“蒙面骑士”。这个神秘人物的真实身份竟是重新开始骑自行车的白子。然而，白子最近有了一个新的烦恼。
      TextKr: "언젠가부터 아비도스에 출몰하기 시작한 '복면 라이더'. 그 정체는 다시 자전거를 타기 시작한 시로코다. 그런 시로코에게 최근 고민이 생겼다고 한다."
      TextJp: いつからかアビドスに出没し始めた「覆面ライダー」。その正体は再び自転車に乗り始めたシロコだった。そんなシロコに最近悩みができたという。
      TextTh:
      TextTw:
      TextEn:
