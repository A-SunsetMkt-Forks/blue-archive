    title:
      TextCn: 英雄，诞生
      TextKr: "히어로, 탄생"
      TextJp: ヒーロー、誕生
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 星野承担起了文件工作。老师帮忙分担了她的任务，但作为交换希望星野能再次穿上之前见到的那身武装装扮。这时，钢盔团突然出现。星野轻松击退了钢盔团，老师称全副武装的她为“阿比多斯的英雄”。
      TextKr: "혼자 하기에는 너무 많은 서류 업무를 떠안게 된 호시노. 선생님은 그런 호시노를 도와 주고, 대신 그 보답으로 전에 착용했던 전투 복장을 입어 달라고 부탁한다. 그 때 마침 호시노는 학교에 침입한 헬멧단을 퇴치하게 되고, 선생님은 호시노를 '아비도스의 히어로'라고 부른다."
      TextJp: 書類仕事を背負うことになったホシノ。先生はそんなホシノの作業を手伝い、代わりとして、以前見た武装した格好をもう一度してほしいという。そこへヘルメット団がやってきた。それをなんなく撃退した武装姿のホシノを、先生は「アビドスのヒーロー」と呼ぶのであった。
      TextTh:
      TextTw:
  - groupId: 100983
    title:
      TextCn: 英雄，巡逻
      TextKr: "히어로, 순찰"
      TextJp: ヒーロー、パトロール
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 星野和老师一起在阿比多斯自治区进行巡逻。在巡逻过程中，他们帮助了市民，随后在市郊的一辆被遗弃的列车上度过了一夜。
      TextKr: "아비도스 자치구 순찰 활동에 나서는 호시노와 선생님. 여러 어려움을 겪는 시민들을 도와주다가 시내 외곽의 버려진 기차에서 하룻밤을 지내게 된다. "
      TextJp: アビドス自治区をパトロールするホシノと先生。その中で市民を助け、市内の外郭にある捨てられた列車で一晩を過ごすのだった。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 100985
    title:
      TextCn: 英雄，决战
      TextKr: "히어로, 결전"
      TextJp: ヒーロー、決戦
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 星野和老师追踪钢盔团的可疑动向，最终在一座废弃的校舍里发现了她们，并将钢盔团一网打尽。
      TextKr: "헬멧단의 수상한 움직임을 뒤쫓던 호시노와 선생님은 버려진 학교 건물에서 헬멧단을 발견, 일망타진한다."
      TextJp: ヘルメット団の不審な動きを追っていたホシノと先生は捨てられた校舎でヘルメット団を発見し、一網打尽にするのであった。
