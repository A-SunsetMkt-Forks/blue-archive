    title:
      TextCn: 虚与实
      TextKr: 허풍과 진실
      TextJp: 嘘と真
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 玛丽娜正在品尝山海经的珍味，但被当地特有的玩笑弄得手足无措。老师及时出手，帮她解了围。
      TextKr: "마리나가 산해경의 이색적인 요리를 맛보던 중, 산해경식 허풍에 속아 넘어갈 뻔 한다. 다행이 선생님이 마리나를 돕는다."
      TextJp: 山海経の珍味を楽しむマリナ。地域特有の冗談に振り回される彼女を、先生が助けるのであった。
      TextTh:
      TextTw:
  - groupId: 101033
    title:
      TextCn: 闭月羞花
      TextKr: 입 다물면 미인
      TextJp: 羞花閉月
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 一位摄影师想要拍摄穿上旗袍的玛丽娜。老师也推荐她试试看，于是玛丽娜欣然接受，准备进行拍摄。
      TextKr: "치파오를 입은 마리나를, 지나가던 사진사가 화보 촬영을 하겠다며 사진 촬영을 권유한다. 선생님까지 촬영을 부추기는 바람에, 결국 마리나는 화보 촬영 제안을 수락하고야 만다."
      TextJp: チーパオ姿になったマリナは、あるカメラマンから写真撮影を提案される。先生からもオススメされ、マリナは撮影に臨むのであった。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 101035
    title:
      TextCn: 快刀乱麻
      TextKr: 쾌도난마
      TextJp: 快刀乱麻
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 在关于月饼是切成四等分还是八等分的讨论中，山海经的学生们各执己见。玛丽娜提出了一个解决方案，但随后她的茶饮方式却遭到了反驳。
      TextKr: "월병을 4조각으로 자를지 8조각으로 자를지 토론하던 산해경 학생들에게, 마리나는 호쾌한 답변을 내놓는다. 그러나 그 이후 차를 어떻게 마실지에 대해 또다시 토론이 이어지고 만다."
      TextJp: 月餅を4等分にするか、8等分にするかで議論する山海経の生徒たちに、マリナは一つの答えを提示する。しかしその後、お茶の飲み方について反論される事に。
