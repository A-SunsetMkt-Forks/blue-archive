  - groupId: 260062
    title:
      TextCn: 建筑是怎样建成的
      TextKr: 건물은 어떻게 완성되는가
      TextJp: 建築はどのように作られていくのか
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 通宵工作之后，准备乘坐首班车回家的老师无意间被工务部的人流挤上了他们的巴士。就这样，被带到工地的老师跟着实里一同参观了工地。
      TextKr: "밤샘 업무를 마친 뒤, 새벽 첫 차로 귀가를 준비하던 선생님은 우연히 용역부의 인파에 휩쓸리게 된다. 얼떨결에 작업 현장에 도착한 선생님은 미노리와 함께 현장 견학을 하기로 한다."
      TextJp: 徹夜の業務を終えた後、始発で帰宅を準備していた先生は、偶然、工務部が乗り込むバスに流されて乗ることに。そのまま、流れで作業現場に到着した先生は、ミノリと共に現場見学をするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260063
    title:
      TextCn: 实里・偏差
      TextKr: 미노리 트위스트
      TextJp: ミノリ・ツイスト
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在红冬的图书馆遇到了实里的老师听到她笑着说自己喜欢无产阶级文学，便问起了她喜欢的书籍。但是，实里所描述的故事内容似乎与老师所知道的有些不同。
      TextKr: 우연히 붉은겨울 학원의 도서관에서 미노리와 마주친 선생님은 평소에 읽은 책에 대해 가볍게 이야기를 나눈다. 하지만 미노리의 감상은 어쩐지 평범과는 다소 거리가 멀었는데……
      TextJp: レッドウィンターの図書館でミノリと会った先生は、プロレタリア文学が好きだと笑うミノリから、彼女が好きな本の話を聞くことに。しかし、その内容は自身が知っているものとやや異なる物語になっているようだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260065
    title:
      TextCn: 两人专属的脚手架
      TextKr: 비계
      TextJp: 2人だけの足場
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在工事因突如其来的寒潮而暂停的某一天——老师带着慰问品拜访了工务部。作为对老师的回报，独自一人在工地进行安全检查的实里向老师展示了只有工务部才能看到的，脚手架上的特别风景。
      TextKr: "추위로 용역부의 작업이 취소된 어느 날, 선생님은 간식거리를 들고 용역부를 찾는다. 작업 현장에서 홀로 안전 점검을 하던 미노리는 선생님의 깜짝 방문에 대한 답례로 용역부만이 볼 수 있는 특별한 풍경을 소개한다."
      TextJp: 急な寒波で工事が中止になってしまったある日――先生は差し入れを持って工務部を訪ねる。作業現場の安全点検を一人でしていたミノリは、先生の差し入れのお返しとして、工務部だけが見ることができる足場の上の特別な風景を見せてくれるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260066
    title:
      TextCn: 基沃托斯的学生为什么不幸？
      TextKr: 왜 학생의 절반은 불행한가
      TextJp: キヴォトスの生徒が不幸なのはなぜ？
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 实里来夏莱的办公室值日。她指出能够与老师一起工作这种值日制度会导致不平等的产生，并热情地讲述了解决这个问题的方法。
      TextKr: "샬레의 당번 업무차 집무실을 방문한 미노리. 미노리는 당번 업무 제도의 허점을 지적하며, 이 당번 제도야말로 키보토스의 불평등을 초래하는 원인이라며 열변을 토한다."
      TextJp: シャーレ当番のために執務室を訪れたミノリ。ミノリは、先生と一緒にいることができる当番業務は不平等を生んでしまうと指摘し、その解決案について熱く語るのだった。
      TextEn: ""
      TextTw: ""
