      TextEn: ""
  - groupId: 200393
    title:
      TextCn: 胡蝶一梦
      TextKr: 내가 나비인지. 나비가 나인지.
      TextJp: 胡蝶の夢
      TextTh: ""
      TextTw: 夢蝶
      TextEn: ""
    abstract:
      TextCn: 妃咲来到夏莱值班，她带来的香药散发出的宁静气味让人心情平静。两人迅速开始工作。妃咲提出的解决方案过于极端，令老师感到惊讶，但工作本身倒是很快就完成了。两人正准备转向下一个任务时，由于老师连续熬夜，最终抵挡不住困意倒下了。于是妃咲为老师膝枕，让老师休息了一会儿。
      TextKr:
        키사키가 샬레로 찾아온다. 키사키는 능숙한 속도로 업무를 처리하지만, 다른 학생들에 비해서 조금 독특한 방향으로 업무를 처리하기도 한다.
        과로의 여파로 선생님의 정신이 몽롱해지고, 꿈과 현실을 구분하기 힘들어진 듯한 느낌 속에서, 선생님은 키사키에게 보살핌을 받은 것
        같은 느낌을 받는다.
      TextJp: 当番のためシャーレにやってきたキサキは、持参した香薬の心を落ち着かせる匂いに包まれながら、先生と二人、さっそく仕事に取り掛かる。キサキが提示する問題の解決方が極端なことに先生は驚くが、仕事そのものは手早く片付けることができた。二人は次の予定に移ろうとするも、徹夜続きだった先生が眠気に勝てずダウンしてしまったため、キサキは膝を貸すことにしたのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
