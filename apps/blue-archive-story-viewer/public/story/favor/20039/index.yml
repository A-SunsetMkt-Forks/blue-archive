    title:
      TextCn: 笼鸟恋云
      TextKr: 둥지 위로 날아간 새
      TextJp: 籠鳥雲を恋う
      TextTh: ""
      TextTw: 籠鳥戀雲
      TextEn: ""
    abstract:
      TextCn: 妃咲再次来到夏莱。完成工作后，老师邀请她一起前往屋顶。两人一边欣赏景色，妃咲无意中说出“想去更远的地方看看”。老师听到后回应了她的想法，两人约定一起去看遍各种地方的风景。
      TextKr:
        키사키가 다시 샬레로 찾아온다. 업무 도중, 약간의 시간이 비게 되고, 선생님은 샬레 최상층의 전망대로 키사키를 데려간다. 키사키는
        혼잣말처럼 더 먼 곳까지 나가 보고 싶다고 이야기하고, 그 말을 들은 선생님은 키사키와 함께 더 먼 곳을 찾아가 보자고 약속한다.
      TextJp: シャーレにやってきたキサキ。ひと仕事を終えたところで、先生に誘われ屋上へ向かうことになる。そこで景色を眺めているうちにキサキが漏らした「もっと遠くへ行ってみたい」という独り言に先生は応じ、二人は一緒にいろんな場所の景色を見に行こうと約束する。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200396
    title:
      TextCn: 引诱
      TextKr: 그저 미끼를 던졌을 뿐
      TextJp: 水を向けて
      TextTh: ""
      TextTw: 循循誘人
      TextEn: ""
    abstract:
      TextCn: 按照之前的约定，老师带妃咲一起去各种地方游玩。他们在地铁、游乐园、游戏中心等各种设施处收获了满满的乐趣。然而在回程时，妃咲的身体突发不适。老师将她带到附近的旅馆休息，在自己信任的老师轻轻抚摸着妃咲的头时，妃咲安静地休息了一会儿。
      TextKr:
        선생님은 키사키와 외출 약속을 잡고, 키보토스의 이곳저곳을 둘러본다. 저녁이 되고, 키사키의 상태가 어딘가 약해진 것처럼 보인다.
        선생님은 황급히 근처의 호텔로 들어가 향을 피우고, 키사키를 쉬게 한다.
      TextJp: 以前の約束どおり先生と一緒にいろんな場所へ遊びに行くキサキ。地下鉄や遊園地、ゲームセンターなど、様々な施設を満喫するが、帰り際になって体調を崩してしまう。近くの宿に運び込まれたキサキは、信頼する先生に頭を撫でられながらしばし休息したのだった。
