    abstract:
      TextCn: 老师收到妃咲的消息，决定帮助她从六和阁逃脱。成功带着依次装扮成玄龙门成员、玄武商会成员和梅花园小朋友的妃咲逃出后，老师发现这一切不过是妃咲的“逃脱游戏”。两人度过了一段愉快的时光后，老师继续陪伴妃咲处理她作为门主的事务。
      TextKr: 선생님은 키사키의 연락을 받고 현룡문으로 찾아간다. 키사키는 함께 현룡문을 빠져나가자고 권유하며, 온갖 변장을 통해 탈출에 성공한다.
      TextJp: キサキから連絡を受け、六和閣からの脱出に力を貸すことになった先生。玄龍門の構成員や玄武商会メンバー、梅花園の園児に変装したキサキを連れ無事脱出に成功するも、全ては「脱出ごっこ」であった。楽しいひとときをふたりで過ごした後、先生はキサキの門主としての業務に付き合うことになる。
