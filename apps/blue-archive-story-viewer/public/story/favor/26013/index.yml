id: 26013
abstracts:
  - groupId: 260132
    title:
      TextCn: 无形却长存的东西
      TextKr: 보이지 않아도 남는 것
      TextJp: 形がなくとも残るもの
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 亚津子兴奋地表示想用新入手的数码相机拍摄各种东西。于是，老师决定和亚津子一起在祭典会场四处走走。
      TextKr: 새로 장만한 디지털 카메라로 이것저것 찍어 보고 싶다는 아츠코. 선생님과 함께 축제 현장을 돌아다니기로 한다.
      TextJp: アツコは、新しく手に入れたデジタルカメラで色々なものを撮ってみたいと言う。そんなアツコと一緒に先生はお祭り会場を歩き回ることに。
      TextTh:
      TextTw:
  - groupId: 260133
    title:
      TextCn: 在逃亡前方的东西
      TextKr: 도망친 곳에 꽃밭은 있다
      TextJp: 逃げた先にあるもの
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 老师和亚津子在祭典会场找到了一个拍照区并拍了几张照片，却遇到了索要高额拍照费用的头盔团。两人设法成功逃脱并藏了起来，随后注意到身边正好有鲜花盛开。
      TextKr: "선생님과 아츠코는 축제 현장에서 포토존을 발견해 사진을 찍지만, 무리한 사진값을 요구하는 헬멧단을 피해 달아난다. 몸을 숨긴 곳에 마침 꽃이 만발해 있다."
      TextJp: 先生とアツコはお祭り会場でフォトゾーンを見つけ写真を撮る。しかし、法外な写真代を要求するヘルメット団に遭遇する。なんとか逃げ隠れる事に成功した二人はそこにちょうど花が咲いていた事に気づく。
      TextTh:
      TextTw:
      TextEn:
  - groupId: 260135
    title:
      TextCn: 最后拍到的东西
      TextKr: 마지막으로 찍고 싶은 것
      TextJp: 最後に撮ったもの
      TextTh:
      TextTw:
      TextEn:
    abstract:
      TextCn: 亚津子发现相机的电池快要耗尽了。经过一天的思考后，她最终决定拍摄的目标是……
      TextKr: "카메라의 배터리가 얼마 남지 않았다는 아츠코. 마지막으로 무엇을 찍을지 고민하다가, 어느 순간 셔터를 누르는데……."
      TextJp: カメラのバッテリーが残り少なくなったというアツコ。最後に何を撮るか悩んだ結果、アツコが撮ったものは……。
      TextTh:
      TextTw:
      TextEn:
